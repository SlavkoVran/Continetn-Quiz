<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/animation.css">
    <link rel="stylesheet" href="./style/style.css">
  
    <title>Continent Quiz</title>
</head>

<body>
    <div class="container">
        <nav></nav>
        <main>
            <!-- screen-home -->
            <div class="screen screen-home">
                <img class="bg-home" src="Continents.svg" alt="">
                <button id="btnStart">start quiz</button>
                <button id="btnLeaderboard">Leaderboard</button>
            </div>

            <!-- screen-quiz -->
            <div class="screen screen-quiz">
                <div id="screenQuiz" class="quiz-content"></div>
                <div class="btn-quiz"></div>
            </div>

            <!-- screen-leaderboard -->
            <div class="screen screen-leaderboard">
                <h4>Your scores</h4>
                <ul id="topThree"></ul>
                <div class="wrapper-btn">
                    <i id="btnHome" class="material-icons">home</i>
                    <i id="btnPlay" class="material-icons">play_circle_filled</i>
                </div>
            </div>

            <!-- screen-result -->
            <div class="screen screen-result">
                <img src="Continents.svg" alt="">
                <div class="result">
                </div>
                <button id="btnFinish">Finish</button>
            </div>

        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <!-- <script src="mainD.js"></script> -->
</body>

</html>
