<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/animation.css">
    <link rel="stylesheet" href="./style/style.css">

    <title>Continent Quiz</title>
</head>

<body>
    <div class="container ">
        <nav class="flex f-center ">
             <h5>Guess the continent?</h5>
        </nav>
        <main>
            <!-- screen-home -->
            <div class="screen screen-home flex">
                <img class="bg-home" src="./assets/Continents.svg" alt="">
                <button id="btnStart" class="pointer">start quiz</button>
                <button id="btnLeaderboard" class="pointer">Leaderboard</button>
            </div>

            <div hidden id="spinner"></div>

            <!-- screen-quiz -->
            <div class="screen screen-quiz flex">
                <div id="screenQuiz" class="quiz-content flex"></div>
                <div class="btn-quiz flex f-center"></div>
            </div>

            <!-- screen-leaderboard -->
            <div class="screen screen-leaderboard flex f-center">
                <h4>Your scores</h4>
                <ul id="topThree"></ul>
                <div class="wrapper-btn flex">
                    <i id="btnHome" class="material-icons flex pointer">home</i>
                    <i id="btnReset" class="material-icons flex pointer">clear</i>
                    <i id="btnPlay" class="material-icons flex pointer">play_arrow</i>
                </div>
            </div>

            <!-- screen-result -->
            <div class="screen screen-result flex">
                <h4>Result</h4>
                <img class='bg-home' src="./assets/Continents.svg" alt="">
                <div class="wrapper-result flex f-center" >
                    <span> Your result</span>
                    <span class="result"></span>
                </div>
                <button id="btnFinish" class="pointer">Finish</button>
            </div>

        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
