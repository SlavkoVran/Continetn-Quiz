<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Continent Quiz</title>
</head>

<body>
    <div class="container">
        <nav>

        </nav>
        <main>
            <!-- screen-home -->
            <div class="screen screen-home">

                <img class="bg-home" src="Continents.svg" alt="">

                <button id="btnStart">start quiz</button>

                <button id="btnLeaderboard">Leaderboard</button>
            </div>

            <!-- screen-quiz -->
            <div  class="screen screen-quiz">
                <div id="screenQuiz" class="quiz-content">

                </div>
                <div class="btn-quiz">

                </div>
               
            </div>



            <!-- screen-leaderboard -->
            <div class="screen screen-leaderboard">
                <h4>Your scores</h4>
                    <ol id="topThree"></ol>
                    <div class="wrapper-btn">
                            <button id="btnHome">Home</button>
                            <button id="btnPlay" > Play</button>
                    </div>
                    
            </div>

            <!-- screen-result -->
            <div class="screen screen-result">
                <img src="Continents.svg" alt="">
                <div class="result">

                </div>
                <button id="btnFinish">Finish</button>
               
            </div>







        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
